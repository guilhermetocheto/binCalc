<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Calculadora bin√°rio e etc.</title>
  </head>
  <body>
    <div class="menu">
      <div class="header-right">
        <a class="active" href="index.html">Calculadora</a>
        <a href="conversor.html">Conversor de bases</a>
        <a href="binConversor.html">Complemento de dois</a>
      </div>
    </div>

    <div class="wrapper">
      <section class="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button double">C</button>
          <button class="calc-button double">&larr;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button double">0</button>
          <button class="calc-button double">1</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button operator">&times;</button>
          <button class="calc-button operator">&minus;</button>
          <button class="calc-button operator">&plus;</button>
          <button class="calc-button operator">&divide;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button operator full">&equals;</button>
        </div>
      </section>
    </div>

    <script src="../scripts/script.js"></script>
  </body>
</html>
